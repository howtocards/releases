version: "3.7"

services:
  db:
    container_name: howtocards-database
    image: postgres:11.5
    restart: always
    volumes:
      - /usr/local/var/howtocards/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    expose:
      - "5432"

  backend:
    container_name: howtocards-backend
    image: howtocards/backend:v0.4.0
    restart: always
    expose:
      - "9000"
    links:
      - db
    depends_on:
      - db
    environment:
      - RUST_LOG=info
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_HOST=db
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}

  frontend:
    container_name: howtocards-frontend
    image: howtocards/frontend:v0.7.1
    expose:
      - "80"

  ssi:
    container_name: howtocards-ssi
    image: howtocards-ssi
    build:
      context: ./ssi
      dockerfile: Dockerfile
      args:
        FRONTEND_VERSION: v0.7.1
        SSI_VERSION: v0.3.0
    restart: always
    expose:
      - "4000"
    links:
      - backend
    depends_on:
      - backend
    environment:
      - RUST_LOG=info
      - PUBLIC_URL=https://howtocards.io
      - BACKEND_URL=http://backend:9000
      - LISTEN_HOST=0.0.0.0:4000

  entry:
    container_name: howtocards-entry
    image: howtocards-entry
    build:
      context: ./entry
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    links:
      - ssi
      - frontend
      - backend
    depends_on:
      - ssi
      - frontend
      - backend
    volumes:
      - /usr/local/var/howtocards/tls:/var/lib/howtocards/tls
      - /usr/local/var/howtocards/tls/dhparam.pem:/etc/ssl/certs/dhparam.pem
