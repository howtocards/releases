version: "3.7"

services:
  db:
    container_name: howtocards-database
    image: postgres:11.5
    restart: always
    volumes:
      - /usr/local/var/howtocards/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    expose:
      - "5432"

  backend:
    container_name: howtocards-backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: howtocards/backend:v0.3.1
    restart: always
    expose:
      - "9000"
    links:
      - db
    depends_on:
      - db
    environment:
      - RUST_LOG=info
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_HOST=db
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}

  frontend:
    container_name: howtocards-frontend
    image: howtocards/frontend:v0.6.0
    restart: always
    ports:
      - 6000:80
